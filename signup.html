<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Torque AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A2540;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-logo {
            display: block;
            height: 55px;
            width: auto;
            filter: brightness(0) invert(1);
            margin: 0 auto 32px;
        }

        .auth-heading {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .auth-subheading {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #B8C5D6;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #B8C5D6;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1E5EFF;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6B7A8F;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #B8C5D6;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: #1E5EFF;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .auth-button:hover {
            background: #1a52e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 94, 255, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #B8C5D6;
        }

        .auth-link a {
            color: #1E5EFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #4a9eff;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #fca5a5;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #86efac;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-heading {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="torque-logo.png" alt="Torque AI" class="auth-logo">
            <h1 class="auth-heading">Create Account</h1>
            <p class="auth-subheading">Start analyzing your swing today</p>
            
            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="signupForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="At least 6 characters"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <div class="password-input-wrapper">
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            placeholder="Re-enter your password"
                            required
                            minlength="6"
                        >
                        <button type="button" class="password-toggle" id="confirmPasswordToggle">Show</button>
                    </div>
                </div>

                <button type="submit" class="auth-button" id="submitButton">Create Account</button>
            </form>

            <div class="auth-link">
                Already have an account? <a href="login.html">Log in</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = 'https://lfewkargttvgtndqhucv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmZXdrYXJndHR2Z3RuZHFodWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNTkyODUsImV4cCI6MjA4NzczNTI4NX0.Ij-upJUkf7j1wemFJKvf0pq9rvO0KTeBYRb1ka97EAw';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const signupForm = document.getElementById('signupForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            const passwordToggle = document.getElementById('passwordToggle');
            const confirmPasswordToggle = document.getElementById('confirmPasswordToggle');

            passwordToggle.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'Show';
                }
            });

            confirmPasswordToggle.addEventListener('click', () => {
                const confirmPasswordInput = document.getElementById('confirmPassword');
                if (confirmPasswordInput.type === 'password') {
                    confirmPasswordInput.type = 'text';
                    confirmPasswordToggle.textContent = 'Hide';
                } else {
                    confirmPasswordInput.type = 'password';
                    confirmPasswordToggle.textContent = 'Show';
                }
            });

            signupForm.addEventListener('submit', async (e) => {
                e.preventDefault();

                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showError('Passwords do not match');
                    return;
                }

                if (password.length < 6) {
                    showError('Password must be at least 6 characters');
                    return;
                }

                submitButton.disabled = true;
                submitButton.textContent = 'Creating Account...';

                try {
                    const { data, error } = await supabase.auth.signUp({ email, password });

                    if (error) {
                        showError(error.message);
                        submitButton.disabled = false;
                        submitButton.textContent = 'Create Account';
                        return;
                    }

                    showSuccess('Account created successfully! Redirecting...');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                    setTimeout(function() {
                        window.location.href = 'index.html';
                    }, 1500);
                } catch (err) {
                    showError(err.message || 'Something went wrong.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Create Account';
                }
            });

            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function showSuccess(message) {
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }
        });
    </script>
</body>
</html>
