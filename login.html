<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Torque AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0A2540;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
        }

        .auth-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 48px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .auth-logo {
            display: block;
            height: 55px;
            width: auto;
            filter: brightness(0) invert(1);
            margin: 0 auto 32px;
        }

        .auth-heading {
            font-family: 'Space Grotesk', sans-serif;
            font-weight: 700;
            font-size: 32px;
            color: #ffffff;
            text-align: center;
            margin-bottom: 8px;
            letter-spacing: -1px;
        }

        .auth-subheading {
            font-family: 'Inter', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #B8C5D6;
            text-align: center;
            margin-bottom: 32px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-label {
            display: block;
            font-family: 'Inter', sans-serif;
            font-weight: 500;
            font-size: 14px;
            color: #B8C5D6;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            color: #ffffff;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #1E5EFF;
            background: rgba(255, 255, 255, 0.08);
        }

        .form-input::placeholder {
            color: #6B7A8F;
        }

        .password-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #B8C5D6;
            cursor: pointer;
            font-size: 14px;
            padding: 4px 8px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #ffffff;
        }

        .forgot-link-wrap {
            text-align: right;
            margin-top: -8px;
            margin-bottom: 24px;
        }

        .forgot-link {
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #1E5EFF;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-link:hover {
            color: #4a9eff;
        }

        .auth-button {
            width: 100%;
            padding: 16px;
            background: #1E5EFF;
            border: none;
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .auth-button:hover {
            background: #1a52e6;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(30, 94, 255, 0.4);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            background: #4a5568;
            cursor: not-allowed;
            transform: none;
        }

        .auth-divider {
            text-align: center;
            margin: 24px 0;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #6B7A8F;
        }

        .google-button {
            width: 100%;
            padding: 16px;
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 16px;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .google-button:hover {
            background: rgba(255, 255, 255, 0.12);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .auth-link {
            text-align: center;
            margin-top: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #B8C5D6;
        }

        .auth-link a {
            color: #1E5EFF;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-link a:hover {
            color: #4a9eff;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #fca5a5;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            color: #86efac;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        @media (max-width: 480px) {
            .auth-card {
                padding: 32px 24px;
            }

            .auth-heading {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <img src="torque-logo.png" alt="Torque AI" class="auth-logo">
            <h1 class="auth-heading">Welcome Back</h1>
            <p class="auth-subheading">Sign in to your account</p>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        class="form-input"
                        placeholder="your@email.com"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <div class="password-input-wrapper">
                        <input
                            type="password"
                            id="password"
                            name="password"
                            class="form-input"
                            placeholder="Your password"
                            required
                        >
                        <button type="button" class="password-toggle" id="passwordToggle">Show</button>
                    </div>
                    <div class="forgot-link-wrap">
                        <a href="#" class="forgot-link" id="forgotPasswordLink">Forgot password?</a>
                    </div>
                </div>

                <button type="submit" class="auth-button" id="submitButton">Log In</button>
            </form>

            <div class="auth-divider">or</div>
            <button type="button" class="google-button" id="googleButton"><svg width="18" height="18" viewBox="0 0 18 18" style="margin-right:10px;vertical-align:middle"><path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.874 2.684-6.615z"/><path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332A8.997 8.997 0 0 0 9 18z"/><path fill="#FBBC05" d="M3.964 10.707A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.707V4.961H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.039l3.007-2.332z"/><path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.961L3.964 6.293C4.672 4.166 6.656 3.58 9 3.58z"/></svg>Continue with Google</button>

            <div class="auth-link">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const SUPABASE_URL = 'https://lfewkargttvgtndqhucv.supabase.co';
            const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImxmZXdrYXJndHR2Z3RuZHFodWN2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzIxNTkyODUsImV4cCI6MjA4NzczNTI4NX0.Ij-upJUkf7j1wemFJKvf0pq9rvO0KTeBYRb1ka97EAw';
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

            const loginForm = document.getElementById('loginForm');
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitButton = document.getElementById('submitButton');
            const passwordToggle = document.getElementById('passwordToggle');
            const forgotPasswordLink = document.getElementById('forgotPasswordLink');
            const googleButton = document.getElementById('googleButton');

            function showError(message) {
                successMessage.classList.remove('show');
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
            }

            function showSuccess(message) {
                errorMessage.classList.remove('show');
                successMessage.textContent = message;
                successMessage.classList.add('show');
            }

            passwordToggle.addEventListener('click', () => {
                const passwordInput = document.getElementById('password');
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    passwordToggle.textContent = 'Hide';
                } else {
                    passwordInput.type = 'password';
                    passwordToggle.textContent = 'Show';
                }
            });

            forgotPasswordLink.addEventListener('click', async (e) => {
                e.preventDefault();
                const email = document.getElementById('email').value.trim();
                if (!email) {
                    showError('Enter your email to reset password.');
                    return;
                }
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');
                try {
                    const { error } = await supabase.auth.resetPasswordForEmail(email);
                    if (error) {
                        showError(error.message);
                        return;
                    }
                    showSuccess('Password reset email sent!');
                } catch (err) {
                    showError(err.message || 'Something went wrong.');
                }
            });

            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                errorMessage.classList.remove('show');
                successMessage.classList.remove('show');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;

                submitButton.disabled = true;
                submitButton.textContent = 'Signing in...';

                try {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });

                    if (error) {
                        showError(error.message);
                        submitButton.disabled = false;
                        submitButton.textContent = 'Log In';
                        return;
                    }

                    window.location.href = 'index.html';
                } catch (err) {
                    showError(err.message || 'Something went wrong.');
                    submitButton.disabled = false;
                    submitButton.textContent = 'Log In';
                }
            });

            function handleGoogleSignIn() {
                supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: { redirectTo: window.location.origin + '/index.html' }
                });
            }

            googleButton.addEventListener('click', handleGoogleSignIn);
        });
    </script>
</body>
</html>
